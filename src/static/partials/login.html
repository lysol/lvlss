<div ng-controller="lvlss.loginController as login">
    <h1>Login</h1>
    <form name="loginForm">
        <div class="error" ng-if="login.loginError.length > 0">{{ login.loginError }}</div>
        <input name="username" ng-model="login.username"><button ng-click="login.signIn()"><span ng-if="!login.loggingIn">Sign In</span><span ng-if="login.loggingIn">Signing in...</span></button>
    </form>
</div>
