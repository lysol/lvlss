<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" charset="utf-8">
var socket = io.connect('http://' + document.domain + ':' + location.port + '/lvlss');
socket.on('connect', function(data) {
    //
});

socket.on('disconnect', function(data) {
    $('body')
        .empty()
        .html('<h2>Disconnected :(</h2>');
});

socket.on('login-success', function(data) {
    $('#login-form').hide();
    $('#game').show();
});

socket.on('clientcrap', function(data) {
    $('#clientcrap').html($('#clientcrap').html() + data['lines'].join('<br>\n') + "<br>\n");
});

socket.on('location', function(data) {
    $('#area').html(data.area.name + '<br>\n' + data.area.description);
});

$(document).on('ready', function() {
    $('#game').hide();

    $('#login-form').on('submit', function() {
        console.log('hey');
        var data = {
            username: $('[name="username"]').val()
        };
        socket.emit('login', data);
        return false;
    });

    $('#game').on('submit', function() {
        var cmd_input = $('#command');
        var cmd_text = cmd_input.val();
        if (cmd_text.length > 0) {
            var parts = cmd_text.split(' ');
            var command = parts.shift();
            socket.emit('cmd', {command: command, args: parts});
            cmd_input.val('');
        }
        return false;
    })
});



</script>
<style type="text/css">
    @font-face {
        font-family: vga;
        src: url('../fonts/vga.ttf') format('truetype');
    }
    body {
        font-family: vga;
        background-color: #000;
        color: #CCC;
    }
    div.cell {
        width: 350px;
        height: 200px;
        display: inline-block;
        border: 2px solid #CCC;
        margin: 2px;
        padding: 4px;
        overflow-y: scroll;
    }
</style>
<body>
<form id="login-form">
<input name="username"><button id="login">Login</button>
</form>

<form id="game">
<div class="cell" name="clientcrap" id="clientcrap"></div>
<div class="cell" name="area" id="area"></div>
<input name="command" id="command"><button id="send-command">Send</button>
</form>

</body>
